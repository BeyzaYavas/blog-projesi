{% extends "layout5.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method="POST">
    <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Ara...">
    <button type="submit" class="btn btn-warning">ARA</button>
</form>

<hr>

    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <div class ="alert alert-danger"> Åžuan herhangi bir makale bulunmuyor...</div>
{% endif %}

{% endblock body %}
